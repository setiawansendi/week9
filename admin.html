<!DOCTYPE html>
<html lang="en">
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

 <title>Admin</title>
</head>
<body>
    <!-- Just an image -->

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: rgb(1, 138, 138);">
          <li class="breadcrumb-item " aria-current="page">Create New Seminar</li>
        </ol>
      </nav>
        <div class="container">
    <!--buka form-->
    <form>
        <div class="form-group row">
          <label for="text1" class="col-4 col-form-label">Kode</label> 
          <div class="col-8">
            <input id="text1" name="text1" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text2" class="col-4 col-form-label">Nama Kegiatan</label> 
          <div class="col-8">
            <input id="text2" name="text2" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Tanggal Mulai</label> 
          <div class="col-8">
            <input id="text" name="text" type="date" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text3" class="col-4 col-form-label">Tanggal Akhir</label> 
          <div class="col-8">
            <input id="text3" name="text3" type="date" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text4" class="col-4 col-form-label">Biaya</label> 
          <div class="col-8">
            <input id="text4" name="text4" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text5" class="col-4 col-form-label">Tempat</label> 
          <div class="col-8">
            <input id="text5" name="text5" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text6" class="col-4 col-form-label">Latitude</label> 
          <div class="col-8">
            <input id="text6" name="text6" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text7" class="col-4 col-form-label">Longitude</label> 
          <div class="col-8">
            <input id="text7" name="text7" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="select" class="col-4 col-form-label">Jenis Kegiatan</label> 
          <div class="col-8">
            <select id="select" name="select" class="custom-select">
              <option value="s">Seminar</option>
              <option value="k">Kajian</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="text8" class="col-4 col-form-label">PIC</label> 
          <div class="col-8">
            <input id="text8" name="text8" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="textarea" class="col-4 col-form-label">Deskripsi</label> 
          <div class="col-8">
            <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </div>
      </form>
      <!--tutup form-->
    </div>
</body>
</html>
